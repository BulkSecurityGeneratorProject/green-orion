
<div>
    <h2><span data-translate="greenorionApp.subscription.detail.title">Subscription</span> {{vm.subscription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="greenorionApp.subscription.entityId">Entity Id</span></dt>
        <dd>
            <span>{{vm.subscription.entityId}}</span>
        </dd>
        <dt><span data-translate="greenorionApp.subscription.entityType">Entity Type</span></dt>
        <dd>
            <span>{{vm.subscription.entityType}}</span>
        </dd>
        <dt><span data-translate="greenorionApp.subscription.description">Description</span></dt>
        <dd>
            <span>{{vm.subscription.description}}</span>
        </dd>
        <dt><span data-translate="greenorionApp.subscription.attrCondition">Attr Condition</span></dt>
        <dd>
            <span>{{vm.subscription.attrCondition}}</span>
        </dd>
        <dt><span data-translate="greenorionApp.subscription.orionUrl">Orion Url</span></dt>
        <dd>
            <span>{{vm.subscription.orionUrl}}</span>
        </dd>
        <dt><span data-translate="greenorionApp.subscription.returnedAttr">Returned Attr</span></dt>
        <dd>
            <span>{{vm.subscription.returnedAttr}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subscription-detail.edit({id:vm.subscription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
