<div>
    <h2 data-translate="greenorionApp.notification.home.title">Notifications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="notification.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="greenorionApp.notification.home.createLabel">
                        Create new Notification
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="orionId"><span data-translate="greenorionApp.notification.orionId">Orion Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="greenorionApp.notification.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="latitud"><span data-translate="greenorionApp.notification.latitud">Latitud</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="longitud"><span data-translate="greenorionApp.notification.longitud">Longitud</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="o3"><span data-translate="greenorionApp.notification.o3">O 3</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="greenorionApp.notification.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="notification in vm.notifications track by notification.id">
                    <td><a ui-sref="notification-detail({id:notification.id})">{{notification.id}}</a></td>
                    <td>{{notification.orionId}}</td>
                    <td>{{notification.type}}</td>
                    <td>{{notification.latitud}}</td>
                    <td>{{notification.longitud}}</td>
                    <td>{{notification.o3}}</td>
                    <td>{{notification.name}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="notification-detail({id:notification.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.edit({id:notification.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.delete({id:notification.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
