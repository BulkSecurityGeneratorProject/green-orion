
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationLabel" data-translate="greenorionApp.notification.home.createOrEditLabel">Create or edit a Notification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.notification.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.notification.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="greenorionApp.notification.orionId" for="field_orionId">Orion Id</label>
            <input type="text" class="form-control" name="orionId" id="field_orionId"
                    ng-model="vm.notification.orionId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="greenorionApp.notification.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.notification.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="greenorionApp.notification.latitud" for="field_latitud">Latitud</label>
            <input type="text" class="form-control" name="latitud" id="field_latitud"
                    ng-model="vm.notification.latitud"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="greenorionApp.notification.longitud" for="field_longitud">Longitud</label>
            <input type="text" class="form-control" name="longitud" id="field_longitud"
                    ng-model="vm.notification.longitud"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="greenorionApp.notification.o3" for="field_o3">O 3</label>
            <input type="number" class="form-control" name="o3" id="field_o3"
                    ng-model="vm.notification.o3"
                    required min="1"/>
            <div ng-show="editForm.o3.$invalid">
                <p class="help-block"
                    ng-show="editForm.o3.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.o3.$error.min" data-translate="entity.validation.min" translate-value-min="1">
                    This field should be at least 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.o3.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="greenorionApp.notification.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.notification.name"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
